<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Make Cookies</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="title">Cookie Clicker</div>
    <div class="cookies">
      <h1 id="cookie-counter">0</h1>
      <button id="cookie-clicker">Make Cookies</button>
    </div>
    <div class="shop">
      <h2>Shop</h2>
      <hr />
      <p>Click Power</p>
      <p>
        Produces <span id="click-power-multiple">1</span> cookie(s) per click
      </p>
      <button id="buy-click-power">
        Buy for <span id="click-power-price">50</span>
      </button>
      <p>level: <span id="click-power-level">1</span></p>
    </div>
    <!-- -GRANDMAS -->
    <div class="grandma">
      <p>Grandmas</p>
      <p>Producing <span id="grandma-multiple">0</span> cookies per second!</p>
      <button id="buy-grandma">
        Buy for <span id="grandma-price">500</span>
      </button>
      <p>Level: <span id="grandma-level">0</span></p>
    </div>
    <!-- Cookie Manufacturing Facility -->
    <div class="facility">
      <p>Cookie Manufacturing Facility</p>
      <p>Producing <span id="facility-multiple">0</span> cookies per second!</p>
      <button id="buy-facility">
        Buy for <span id="facility-price">100000</span>
      </button>
      <p>Level: <span id="facility-level">0</span></p>
    </div>
    <div class="empty">

    </div>
    <div class="empty2">
      
      </div>
  </body>
</html>
